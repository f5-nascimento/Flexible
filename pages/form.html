<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible</title>
    <!--Colocar depois do title-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/form.css">
    
  
</head>
<body>

    <form action="" id="form">

        <div class="username">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username">    
        </div>

        <div class="password">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
            <p>Your password is between 4 and 12 characters</p>    
        </div>

        <div class="area">
            <label for="area">Input Text Label</label>
            <textarea id="area" placeholder="Typing |">

            </textarea>
            <p>Error message informing me of a problem</p>
        </div>

        <!--Colocar onde desejo inserir o switch-->
        <div class="form-check form-switch" id="switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Off</label>
        </div>

      <div class="select">

        <select id="select">
            <option value="">Dropdown option</option>
            <option value="" selected>Dropdown option 1</option>
            <option value="" disabled>Dropdown option 2</option>
        </select>

      </div>

      <div class="buttons">

        <a id="back" href="../index.html">BACK</a>
    
        <button id="next">NEXT</button>

      </div>

    </form>
  
    <!--Adicionei o JQUERY para rodar O $(document).ready-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!--Boostrap - Colocar antes do fechamento do body-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <!--Linkando o JS-->
    <script src="../js/script.js"></script>

</body>
</html>
